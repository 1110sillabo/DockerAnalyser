---

system:
    - {cmd: 'bash -c "cat /etc/*release"', re: '(?<=PRETTY_NAME=")[^"]*'}   #PRETTY_NAME=.*'
    - {cmd: 'bash -c "lsb_release -a"'   ,  re: 'Description:.*'}

applications:
  - {name: python, ver: --version, re: '[0-9]\.[0-9](\.[0-9])*[^\s]*'}
  - {name: python3, ver: --version, re: '[0-9]\.[0-9](\.[0-9])*[^\s]*'}
  - {name: python2, ver: --version, re: '[0-9]\.[0-9](\.[0-9])*[^\s]*'}
  - {name: java  , ver: -version, re: '[0-9]\.[0-9](\.[0-9])*[^\s]*' }
  - {name: curl  , ver: --version, re: '[0-9]\.[0-9](\.[0-9])*[^\s]*'}
  - {name: nano  , ver: --version, re: '[0-9]\.[0-9](\.[0-9])*[^\s]*'}
  - {name: node  , ver: -v, re: '[0-9]\.[0-9](\.[0-9])*[^\s]*'}




